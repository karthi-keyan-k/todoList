<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 100px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1928f5;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #2e2af8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #244cfc;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        li button:hover {
            background-color: #e41e26;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BUILD TO-DO LIST</h1>
        <input type="text" id="taskInput" placeholder="Add some task">
        <button onclick="addTask()">ADD</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== "") {
                const li = document.createElement('li');
                li.innerHTML = `${taskInput.value} <button onclick="deleteTask(this)">DELETE</button>`;
                taskList.appendChild(li);
                taskInput.value = '';
            } else {
                alert('Please enter a task.');
            }
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
